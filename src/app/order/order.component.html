<section class="w-75 mx-auto justify-content-center d-flex flex-column align-items-center mt-5" *ngIf="transaction">

    <div>
        <figure class="d-flex justify-content-center">
            <img src="../../assets/sucess.png" class="w-50 d-flex justify-content-center " alt="">

        </figure>

        <p class="text-center fw-bold">Payment completed successfully!</p>
    </div>



    <div class="container ">
        <h5>Investment details</h5>
        <div class="row mx-auto align-self-center styleborder  mb-3 ">

            <div class="col-md-8">
                <img [src]="data.photo" class="w-75  " alt="">
            </div>
            <div class="col-md-4 d-flex align-items-center">
                <div class="div">
                    <h1 class="h4 mt-3">
                        {{data.business_name}}
                    </h1>
                    <p><span class="fw-bold">
                        Total Amount:
                    </span>
                        <span>
                            {{data.amount_needed | currency:"EÂ£" |slice: 0:9}}
                        </span>


                    </p>
                    <p>
                        <span class="fw-bold">
                            Product name:
                        </span>
                        {{data.products_or_services}}
                    </p>

                </div>

            </div>


            <div class="borderTop d-flex justify-content-evenly ">
                <div class="d-flex justify-content-evenly">
                    <p class="text-muted">Transaction Number :</p> <span class="fw-bold">{{transaction.id}}</span>
                  </div>
                <div class="d-flex justify-content-evenly">
                    <p class="text-muted">Amount Paid :</p> <span class="fw-bold">{{transaction.amount}}</span>
                  </div>  
                
                
              
            </div>



        </div>
        <button class="btn w-50 d-flex fw-bolder fs-5 justify-content-center mx-auto btn1" routerLink="/categories">Continue Investing</button>

    </div>



</section>
