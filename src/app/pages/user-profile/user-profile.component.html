
<section class="m mb-5 ">
    <form [formGroup]="investorForm">
        <div class="container">
            <div class="row align-self-center mx-auto justify-content-center">
                <!-- name -->
                <input type="text" class="form-control  mx-auto mb-5 p-2 text-center borderAll fw-bold fontSizebtn"
                    formControlName="name"  [(ngModel)]="user.investor.name">
                <div class="col-md-6 d-flex flex-column align-self-center">
    
    
                    <div class=" mb-3 mx-auto">
                        <!-- gender -->
                        <div class="form-floating mb-5">
                            <input type="text" class="form-control  mb-4  borderProfile w-inputPro" id="floatingInput"
                                placeholder="name@example.com" formControlName="gender" readonly 
                                [(ngModel)]="user.investor.gender" 
                            />
                            <label for="floatingInput" class="">Gender</label> 
    
                        </div>
                        <div class="form-floating mb-5">
                            <input  type="email" readonly class="form-control  borderProfile w-inputPro"
                                id="floatingInput" placeholder="name@example.com" formControlName="email" readonly [(ngModel)]="user.investor.email"/>
                            <label for="floatingInput" class="text-muted "> E- Mail </label>
    
                      
    
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control borderProfile w-inputPro" id="floatingInput"
                                placeholder="name@example.com" formControlName="national_id" readonly
                                 [(ngModel)]="user.investor.national_id"/>
                            <label for="floatingInput"> National ID </label>
                        </div>
    
                    </div>
                </div>
    
    
                    <div class="col-md-6">
    
                        <!--        id          -->
                        <div class="DESCRIPTION mb-3">
                            <!-- <img src="../../../assets/national.png" class="w-100 h-100" alt=""> -->
                            <img [src]="user.id_card_photo" class="w-100 h-100" alt="">
                        </div>
    
               
    
                    </div>
    
                    <div class="d-flex justify-content-between  mt-5 mb-5">
    
                        <button class="btn  btn1 btnspace  p-2  fontSizebtn " (click)="approved(user.id ,btnAdd)"  #btnAdd> Approve</button>
                        <button class="btn  btn-danger btnspace p-2 me-5  fontSizebtn" (click)="disapproved(user.id ,btnAdd1)" #btnAdd1>
                            Disapprove </button>
    
                    </div>
                </div>
            </div>
    
    </form>

</section>
