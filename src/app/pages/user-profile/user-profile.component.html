<section class="m mb-5 " >
    <form [formGroup]="investorForm" >

        <div class="container">


            <div class="row g-5 align-items-center mb-5">
                <!-- ================================ P H O T O ==================================== -->
                <div class="col-md-4 position-relative">

                    <div class="imgabout position-relative" >

                        <img [src]="user.photo" alt="" class="w-100 imgabout">
                    
                    </div>
                </div>


                <!-- =================================== about & name========================================== -->
                <div class="col-md-8 mt-5 pe-5  ">



                    <span class="d-flex edd mb-3 align-items-center">
                        <input formControlName="name" id="name" type="text"
                            class="form-control w-75 me-3 text-center border-3 borderAll " [(ngModel)]="user.name" readonly>
                    </span>

                    <div class="contant">
                        <h1 class="h4 mb-3 fw-bold">About</h1>
                        <div class="para">
                            <textarea id="area" rows="10" cols="5" formControlName="about"
                                class="textarea-no-formatting w-75" [(ngModel)]="user.investor.about" readonly>
                            </textarea>
        
                        </div>

                    </div>
                </div>
            </div>
            <h4 class="h5 fw-bolder mb-3">Personal Information </h4>
            <div class="row mb-2">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control  borderAll" id="floatingInput"
                            placeholder="name@example.com" formControlName="gender" [(ngModel)]="user.investor.gender" readonly/>
                        <label for="floatingInput" class="text-muted"> Gender </label>

                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control  borderAll" id="floatingInput"
                            placeholder="name@example.com" formControlName="age" [(ngModel)]="user.investor.age" readonly/>
                        <label for="floatingInput" class="text-muted"> Age </label>

                    </div>

                </div>


            </div>
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control  borderAll" id="floatingInput"
                            placeholder="name@example.com" formControlName="nationality"
                            [(ngModel)]="user.investor.nationality" readonly />
                        <label for="floatingInput" class="text-muted"> Nationality </label>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control  borderAll" id="floatingInput"
                            placeholder="name@example.com" formControlName="national_id"
                            [(ngModel)]="user.investor.national_id" readonly/>
                        <label for="floatingInput" class="text-muted"> National ID </label>

                    </div>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-md-6">
                    <h4 class="h5 fw-bolder ">National ID Card</h4>

                   <figure class="idCard">
              <img [src]="user.
              id_card_photo
              " alt="" class="w-100 ">
                    
                   </figure>

                </div>
                <div class="col-md-6 ">
                    <h4 class="h5 fw-bolder  mbcontact ">Contact Information</h4>

                  <div >
                    <div class="form-floating mbcontact">
                        <input type="email" readonly class="form-control borderAll" id="floatingInput"
                            placeholder="name@example.com" formControlName="email" readonly  [(ngModel)]="user.email"  />
         

                        <label for="floatingInput" class="text-muted" readonly> E- Mail </label>


                    </div>
                    <div class="form-floating ">
                        <input type="text" class="form-control  borderAll" readonly id="floatingInput"
                            placeholder="name@example.com" formControlName="phone" [(ngModel)]="user.investor.phone" />
                        <label for="floatingInput" class="text-muted"> Phone Number </label>

                    </div>
                  </div>
                </div>

            </div>
         
        </div>
  
        <!-- <div class="d-flex justify-content-center">
            <button class="btn btn1 pe-5 ps-5 fs-6">
                Save<span *ngIf="isLoading"> <i class="fa fa-spin fa-spinner"></i></span>

            </button>

        </div> -->


        <div class="d-flex justify-content-between w-50 mx-auto">
            <button class="btn w-50 btn1 btnspace me-2 p-2" (click)="approved(user.id)" > approved</button>
            <button class="btn w-50 btn-danger btnspace p-2" (click)="disapproved(user.id)">Disapproved</button>
          </div>
    </form>





</section>
