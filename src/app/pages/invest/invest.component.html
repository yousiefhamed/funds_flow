
<section class="_top">
<div class="container ">

    <img  class="w-100 " src="../../../assets/Promoting From Within Vs_ Hiring New Employees - Which Is Best_ 1.png" alt="">
    <!-- <img  class="w-100" src="../../../assets/" alt=""> -->

</div>


<div class="text-center">
    <p class="h4 m-5 larger">To proceed with your request, please complete 
        the following form</p>
</div>

</section>
<section>
<form [formGroup]="investForm" (ngSubmit)="handelForm()">

<div class="container">

    <div class="row">
      <!-- ==============================================  CompanyName  =============================================== -->

        <div class="col-md-6">
            <label for="Company">Company Name </label>
            <input type="text" id="Company" class="form-control w-100 borderAll p-3" formControlName="business_name">
        </div>

      <!-- ==============================================  Category  =============================================== -->

        <div class="col-md-6 mb-lg-5">

            <div class="input-group mb-3">
                <label for="Category"> Category</label>
                <select class="form-select  w-100 borderAll p-3"  id="Category" formControlName="category_name">
                  <option value="Steel">Steel</option>
                  <option value="Technology">Technology</option>
                  <option value="Real Estate">Real Estate</option>
                  <option value="Travel and Tourism">Travel and Tourism</option>
                  <option value="Medical">Medical</option>
                  <option value="Energy">Energy</option>
                  <option value="Logistics and Shipping">Logistics and Shipping</option>
                </select>
              </div>
            
        </div>

        

    </div>
      <!-- ==============================================  photo  =============================================== -->

    <div class="w-100 text-center form-control p-5 mb-3 borderAll">

        <label for="path_id">
            <span class="material-symbols-outlined ff">
                add_photo_alternate
                </span>
        </label>
        <input type="file" id="path_id"   formControlName="photo">

        <p>Upload your company logo here</p>
    </div>
    <div class="form-group">
      <!-- ==============================================  Products Or Services  =============================================== -->

        <label for="Products">Products Or Services</label>
        <input type="text " id="Products"  class="w-100  form-control p-3 mb-3 borderAll" formControlName="products_or_services">

    </div>
      <!-- ==============================================  Description  =============================================== -->

    <div class="form-group">

        <label for="Description">Description</label>
        <textarea name="" id="Description" cols="20" rows="5" class="w-100  form-control p-4 mytextArea mb-3 borderAll" formControlName="description"></textarea>
    </div>
      <!-- ==============================================  Company Valuation  =============================================== -->

    <div class="form-group">

        <label for="Valuation">Company Valuation</label>
        <input type="text " id="Valuation"  class="w-100  form-control p-4 mb-3 borderAll" formControlName="company_valuation">

    </div>

          <!-- ==============================================  Strategy  =============================================== -->

    <div class="form-group">

        <label for="Strategy">Strategy</label>
        <input type="text " id="Strategy"  class="w-100  form-control p-4 mb-3 borderAll" formControlName="future_growth">

    </div>

          <!-- ==============================================  Potential Risks  =============================================== -->

    <div class="form-group">

        <label for="Potential">Potential Risks</label>
        <input type="text " id="Potential "  class="w-100  form-control p-4 mb-3 borderAll" formControlName="potential_risks">

    </div>

          <!-- ==============================================  Start date  =============================================== -->

    <div class="form-group ">

      <div class="row">
        <div class="col-md-6">
            <label for="Start">Start date</label>
            <input type="date" id="Start"  class=" form-control p-4 mb-3 w-100 text-center borderAll" formControlName="start_date">
    

        </div>
              <!-- ==============================================  End date  =============================================== -->

        <div class="col-md-6">
            <label for="date">End date</label>
            <input type="date" id="date"  class=" form-control p-4 mb-3 w-100 text-center borderAll" formControlName="end_date">
    

        </div>
      </div>
    </div>
    <div class="form-group ">

        <div class="row">
                  <!-- ==============================================  The required amount  =============================================== -->

          <div class="col-md-6">
              <label for="amount">The required amount</label>
              <input type="number" id="amount"  class=" form-control p-4 mb-3 w-100 text-center borderAll" formControlName="amount_needed">
      
  
          </div>
                <!-- ==============================================  Returns Percentage  =============================================== -->

          <div class="col-md-6">
              <label for="Percentage">Returns Percentage</label>
              <input type="text" id="Percentage"  class=" form-control p-4 mb-3 w-100 text-center borderAll" formControlName="returns_percentage">
      
  
          </div>
        </div>
      </div>





   <h4 class="text-center FinancialPerformance  m-5">Financial Performance</h4>  
 







  <div class="form-group ">

    <div class="row">
              <!-- ==============================================  Revenues  =============================================== -->

      <div class="col-md-6">
          <label for="Revenues">Revenues</label>
          <input type="text" id="Revenues"  class=" form-control p-4 mb-3 w-100 text-center borderAll" formControlName="revenues">
  

      </div>
            <!-- ==============================================  Net Profits  =============================================== -->

      <div class="col-md-6">
          <label for="Profits">Net Profits</label>
          <input type="text" id="Profits"  class=" form-control p-4 mb-3 w-100 borderAll" formControlName="net_profit">
  

      </div>
    </div>
  </div>
  <div class="form-group ">

    <div class="row">
              <!-- ==============================================  Profit Margins  =============================================== -->

      <div class="col-md-6">
          <label for="Margins">Profit Margins</label>
          <input type="text" id="Margins"  class=" form-control p-4 mb-3 w-100 borderAll" formControlName="profit_margin">
  

      </div>
            <!-- ==============================================  Cash Flow  =============================================== -->

      
      <div class="col-md-6">
          <label for="Percentage">Cash Flow</label>
          <input type="text" id="Percentage"  class=" form-control p-4 mb-3 w-100 borderAll" formControlName="cash_flow">
  

      </div>
    </div>
  </div>
      <!-- ==============================================  Return on Investment (ROI)  =============================================== -->

  <div class="form-group mb-5">

    <label for="ROI">Return on Investment (ROI)</label>
    <input type="text " id="ROI"  class="w-100  form-control p-4 borderAll " formControlName="ROI">

</div>

<div class="d-flex justify-content-center">
    <button class="btn btn1 pe-5 ps-5 fs-6">Post</button>

</div>


</div>










</form>

</section>
